<div class="row">  
    <div class="col-md-4">   
        <img width="350" height = "500" [src]="bookImage.imagePath" alt="Resim Görüntülenemiyor">
    </div>
    <div class="col-md-8">   
        <h3><b>Kitap Hakkında</b></h3>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h3 class="card-title"><b>{{book.bookName}}</b></h3>
              <p class="card-text"><b>Yazar:</b> {{book.author}} </p>
              <p class="card-text"><b>Sayfa Sayisi:</b> {{book.bookPage}} </p>
              <p class="card-text"><b>Basım Yılı:</b> {{book.year}}</p>
              <p class="card-text"><b>Yayınevi:</b> {{book.publisher}} </p>
              <p *ngIf="book.returnDate == null" class="card-text"><b>İade Tarihi:</b> <span class="badge bg-success">Rafta</span></p>
              <p *ngIf="book.returnDate != null" class="card-text"><b>İade Tarihi:</b> <span class="badge bg-danger"> {{book.returnDate}} </span></p>
              <p class="card-text"><b>Raf Bilgisi: </b> <i>{{book.bookLocation}}</i></p>
              <p class="card-text"><b>Kitap Id: </b><i>{{book.id}}</i></p>
              <button class="btn btn-secondary mb-3" (click)="addBookIntoReadingList(book)" *ngIf="token != null">Okuma Listeme Ekle</button>
              <div *ngIf="claim">
                <a *ngIf="book.returnDate == null" class="btn btn-primary" routerLink="borrow">Kirala</a>
                <a *ngIf="book.returnDate != null" class="btn btn-danger" routerLink="borrow">İade</a>  
              </div>
            </div>
          </div>
    </div>
</div>
