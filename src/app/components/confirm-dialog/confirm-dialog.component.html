<h2 mat-dialog-title>Bu Kitabı Silmek İstediğinizden Emin misiniz?</h2>
<mat-dialog-content> Onaylarsanız kitap silinecek ve işlem geri alınamayacak. </mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="delete()">Sil</button>
    <button mat-button (click)="cancel()">İptal</button>
</mat-dialog-actions>
