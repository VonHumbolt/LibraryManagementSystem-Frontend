<div class="content">
    <div class="card">
        <div class="card-header">   
            <h3><b>Kullanıcı Bul</b></h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email Adresi">
                </div>
            </form>
            <button type="button" class="btn btn-primary" (click)="getUserByEmail()">Ara</button>
        </div>
        <div class="card-footer">
            <h3 *ngIf="user"><b>{{user.firstName}} - Üzerindeki Kitaplar</b></h3>
            <table *ngIf="book.userId != null || user != null" class="table">
                <thead>
                    <tr>
                        <th>Kitaplar</th>
                        <th>İade Tarihi</th>
                        <th></th>
                    </tr>
                </thead>
                <div *ngIf="books.length == 0" class="alert alert-secondary offset-md-2" role="alert">
                    Henüz Hiç Kitap Yok
                </div>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{book.bookName}}</td>
                        <td>{{book.returnDate}}</td>
                        <td><h4><span (click)="addTimeExtension(book.id)" class="badge rounded-pill bg-secondary">Süre Uzat</span>
                            <span (click)="returnBook(book.id)" class="badge rounded-pill bg-danger">İade Al</span></h4></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <button *ngIf="user" type="button" class="btn btn-primary" (click)="borrowBook()">Ödünç Ver</button>
</div>
