<div class="content">   
    <div class="card">   
        <div class="card-header">   
            <h3 class="title">Hemen Kayıt Olun</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="firstName" class="form-label">İsim:</label>
                    <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="İsim" required>
                    <div class="invalid-tooltip">
                        Lütfen isminizi giriniz.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Soyisim:</label>
                    <input type="text" class="form-control" formControlName="lastName" id="lastname" placeholder="Soyisim" required>
                    <div class="invalid-tooltip">
                        Lütfen soyisminizi giriniz.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" required>
                    <div class="invalid-tooltip">
                        Lütfen bir email giriniz.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Şifre" required>
                    <div class="invalid-tooltip">
                        Lütfen şifrenizi giriniz.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordRepeat" class="form-label">Şifre Tekrar:</label>
                    <input type="password" class="form-control" [(ngModel)]="passwordRepeat" [ngModelOptions]="{standalone: true}" id="passwordRepeat" placeholder="Şifre Tekrar" required>
                    <div class="invalid-tooltip">
                        Lütfen şifrenizi giriniz.
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">   
            <button type="button" class="btn btn-primary" (click)="register()">Kaydol</button>
        </div>
    </div>
</div>
