<div class="content">   
    <div class="card">
        <div class="card-header">   
            <h3 class="title">Yeni Bir Kitap Ekle</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="bookForm">
                <div class="mb-3">
                    <label for="auhtorId" class="form-label">Yazar Id</label>
                    <input type="number" class="form-control" formControlName="authorId" id="auhtorId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="categoryId" class="form-label">Kategori Id</label>
                    <input type="number" class="form-control" formControlName="categoryId" id="categoryId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="publisherId" class="form-label">Yayınevi Id</label>
                    <input type="number" class="form-control" formControlName="publisherId" id="publisherId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="bookName" class="form-label">Eser İsmi</label>
                    <input type="text" class="form-control" formControlName="bookName" id="bookName" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="bookPage" class="form-label">Sayfa Sayısı</label>
                    <input type="number" class="form-control" formControlName="bookPage" id="bookPage" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Basım Yılı</label>
                    <input type="number" class="form-control" formControlName="year" id="year" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="bookLocation" class="form-label">Raf Bilgisi</label>
                    <input type="text" class="form-control" formControlName="bookLocation" id="bookLocation" placeholder="">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="addBook()">Ekle</button>
        </div>
    </div>
</div>
