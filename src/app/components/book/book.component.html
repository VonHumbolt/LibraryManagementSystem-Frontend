<div class="main">
    <div class="row mt-3">
        <div class="col-md-3">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedItem">
                <option value="1" selected>Eser Adı</option>
                <option value="2">Yazar</option>
                <option value="3">Yayıncı</option>
                <option value="4">Kategori</option>
            </select>

        </div>
        <div class=col-md-7>
            <div class="mb-3">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="searchBox" placeholder="Ara...">
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="search()">Ara</button>
        </div>
    </div>
    <hr>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Kitap Id</th>
                <th>Kitap İsmi</th>
                <th>Yazar</th>
                <th>Kategori</th>
                <th>Yayıncı</th>
                <th>İade Tarihi</th>
                <th *ngIf="isUserAdmin"><button routerLink="/add" class="btn btn-success">
                        Kitap Ekle
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td routerLink="book/{{book.id}}">{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.publisher}}</td>
                <td *ngIf="book.returnDate==null"><span class="badge bg-success">Rafta</span></td>
                <td *ngIf="book.returnDate!=null"><span class="badge bg-danger">İade Tarihi: <br>
                        {{book.returnDate}}</span></td>
                <td *ngIf="isUserAdmin"><button (click)="deleteBook(book)" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
