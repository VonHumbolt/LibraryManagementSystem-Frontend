<div class="dropdown">
    <a class="btn btn-outlined-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
      Okuma Listem
    </a>
  
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li *ngFor="let item of readingList">
        <a class="dropdown-item">{{item.bookName}}<span (click)="removeItem(item)" class="badge bg-secondary ms-2">Çıkar</span></a></li>
      <li *ngIf="readingList.length == 0"><a class="dropdown-item">Hiç Kitap Yok</a></li>
    </ul>
</div>
